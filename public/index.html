<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NestJS Boilerplate</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link
      rel="mask-icon"
      href="/assets/safari-pinned-tab.svg"
      color="#ed2945"
    />
    <style>
      html {
        height: 100%;
      }
      body {
        margin: 0;
        background-color: #1b1b1b;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100%;
      }
      a {
        margin: 0 5vw;
        user-select: none;
      }
      img {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <a href="/swagger"><img src="/assets/swagger.svg" /></a>
    <!-- <a href="/async"><img src="/assets/asyncapi.svg" /></a> -->
    <!-- <a href="/graphql"><img src="/assets/graphql.svg" /></a> -->
  </body>
</html>
